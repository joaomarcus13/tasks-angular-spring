<div class="sideBar" [ngClass]="{ 'closeNavBar' : !toggleNav$ }">
  <div class="header">
     <span>Collections</span>
     <app-add-button (click)="addCollection()"></app-add-button>
  </div>
  <div *ngIf="showInput" class="inputTitle">
    <input type="text" #input (keyup.enter)="createCollection(input)" placeholder="Digite o titulo da coleção" />
  </div>
  <ul>
    <li *ngFor="let item of collections$ | async">
      {{ item.title }}
    </li>
  </ul>
</div>
